<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unna:ital@1&display=swap" rel="stylesheet">
  
    <title>Registrarse</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm navbar-dark  fixed-top" style="background-color: #39a529; ">
  
          <div class="col-12 col-sm-12 col-md-5 col-lg-9 col-xl-9">
            <a class="navbar-brand" th:href="@{/}">AgroLinkSix</a>
          </div>
  
          <div class="col-12 col-sm-12 col-md-7 col-lg-3 col-xl-3">
            <div class=" navbar-collapseE" >
             <button class="btn"><a  th:href="@{/login}">Iniciar sesión</a></button>
            
            </div>
       
          </div>
  
      </nav>
    </div>


    
<div class="container">


 
         <!-- Modal Header -->
         <div class="modal-header">
           <h4 class="modal-title">Registrarse</h4>
           <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
         </div>
 
         <!-- Modal body -->
         <div class="modal-body">
           <div class="formulario" >
             <form th:action="@{/guardar}" method="post" th:object="${freelancers}">
               <div class="row justify-content-center mt-5">

                <div class="col-lg-3 mb-3 ">
                    <label for="idusuario">Número de identificación:</label>
                    <input type="number"  id="idusuario" placeholder="Su usuario será su número de identificación" name="idusuario">
                </div>

                <div class="col-lg-3 mb-3 ">
                    <label for="pnombre">Primer nombre:</label>
                    <input type="text"  id="pnombre" placeholder="Ingrese su primer nombre" name="pnombre">
                </div>
                <div class="col-lg-3 mb-3 ">
                    <label for="snombre">Segundo nombre:</label>
                    <input type="text"  id="snombre" placeholder="Ingrese su segundo nombre" name="snombre">
                </div>

                <div class="col-lg-3 mb-3 ">
                    <label for="papellido">Primer apellido:</label>
                    <input type="text"  id="papellido" placeholder="Ingrese su primer apellido" name="papellido">
                </div>
                <div class="col-lg-3 mb-3 ">
                    <label for="sapellido">Segundo apellido:</label>
                    <input type="text"  id="sapellido" placeholder="Ingrese su segundo apellido" name="sapellido">
                </div>

                 <div class=" col-lg-3 mb-3 ">
                   <label for="correo">Correo:</label><br>
                   <input type="email"  id="correo" placeholder="Ingrese su correo" name="correo">
                 </div>
 
   
                 <div class="col-lg-3 mb-3 ">
                   <label for="enlacecvlac">Enlace cvLac:</label><br>
                   <input type="text"  id="anlacecvlac" placeholder="Enlacen cvLac" name="enlacecvlac">
                   <input type="text"  id="imagen"  name="imagen" value="usuario.jpg" hidden>
                 </div>

                 <div class="col-lg-3 mb-3 ">
                    <label for="idregion">Región:</label><br>
                    <select name="idregion" id="idregion">
                        <option value="1">Caribe</option>
                        <option value="2">Andina</option>
                        <option value="3">Pacífica</option>
                        <option value="4">Orinoquía</option>
                        <option value="5">Amazoná</option>
                        <option value="6">Insular</option>
                    </select>
                  </div>

                  <div class="col-lg-3 mb-3">
                    <label for="cargo">Seleccione su cargo:</label><br>
                    
                    <select name="idcategoria" id="idcategoria">
                        <option  value="" th:each="categoria:${categorias}" th:value="${categoria.idcategoria}" th:text="${categoria.descategoria}"> </option>
                    </select>
                    <input type="number" name="idestado" value="1" hidden>
                  </div>

                  <div class="col-lg-6 mb-3 ">
                    <label for="cargo">Perfil profesional:</label><br>
                    <textarea name="descripcion" id="descripcion" cols="70" rows="5"></textarea>
                    <input type="number" name="puntuacion" value="0" hidden>
                  </div>

                  <div class="col-lg-3 mb-3 ">
                    <label for="telefono">Número celular:</label><br>
                    <input type="number"  id="telefono" placeholder="Número celular" name="telefono">
                  </div>

 
                 <div class="col-lg-12 mb-2 registro ">
                   <p>¡Al enviar los datos acepta ls <a href="">Terminos y condiciones</a>!</p>
                 </div>
                 
 
  
 
                 <div class="col-lg-12">
                   <center>
                     <button type="submit" >Registrarse</button>
                   </center>
                  
                 </div>
 
   
               </div>
             </form>
           </div>
         </div>
 
 
 

   <!-- The Modal -->
 
 </div>
 
  
    
</body>
</html>
