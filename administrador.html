<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios registrados</title>

  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unna:ital@1&display=swap" rel="stylesheet">

</head>

<body>

  <!-- header -->
 

    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm navbar-dark  fixed-top" style="background-color: #39a529; ">

            <div class="col-12 col-sm-12 col-md-5 col-lg-9 col-xl-9">
            <a class="navbar-brand" th:href="@{/}">AgroLinkSix</a>
            </div>

        </nav>
    </div>


<main>

    <div class="container informacionPersona">
        <div class="row">
            
        <div class="col-lg-12 col-md-12">
        <p>Usuarios</p>

          <div class="tabla">
            <table>
              <tr>
                  <th>id</th>
                  <th>id usuario</th>
                  <th>primer nombre</th>
                  <th>segundo nombre</th>
                  <th>primer apellido</th>
                  <th>segundo apellido</th>
                  <th>correo</th>
                  <th>enlace</th>
                  <th>perfil profesional</th>
                  <th>puntuacion</th>
                  <th>telefono</th>
                  <th></th>
             
              </tr>
              
              <tr th:each="freelancer:${freelancers}">
                  <td th:text="${freelancer.idfreelancer}"></td>
                  <td th:text="${freelancer.idusuario}"></td>
                  <td th:text="${freelancer.pnombre}"></td>
                  <td th:text="${freelancer.snombre}"></td>
                  <td th:text="${freelancer.papellido}"></td>
                  <td th:text="${freelancer.sapellido}"></td>
                  <td th:text="${freelancer.correo}"></td>
                  <td th:text="${freelancer.enlacecvlac}"></td>
                  <td th:text="${freelancer.descripcion}"></td>
                  <td th:text="${freelancer.puntuacion}"></td>
                  <td th:text="${freelancer.telefono}"></td>
                  <td><a th:href="@{/actualizar/}+${freelancer.idfreelancer}" style="color:#000">Inactivar/activar</a></td>
              </tr>
          </table>
          </div>

        </div>
        </div>  
           
            
</main>


   
</body>

</html>
